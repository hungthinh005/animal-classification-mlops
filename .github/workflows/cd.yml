name: CD Pipeline

on:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/
    
    - name: Build Docker image
      run: |
        docker build -t animal-classification:${{ github.event.release.tag_name }} .
        docker tag animal-classification:${{ github.event.release.tag_name }} animal-classification:latest
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push Docker image
      run: |
        docker tag animal-classification:${{ github.event.release.tag_name }} ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }}
        docker tag animal-classification:latest ghcr.io/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }}
        docker push ghcr.io/${{ github.repository }}:latest
    
    - name: Deploy notification
      run: |
        echo "Deployed version ${{ github.event.release.tag_name }}"

